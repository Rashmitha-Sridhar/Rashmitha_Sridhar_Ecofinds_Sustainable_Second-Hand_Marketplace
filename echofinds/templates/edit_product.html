<!DOCTYPE html>
<html>
<head>
  <title>Edit - {{ product.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="site-nav">
    <div class="container">
  <div class="brand"><img src="{{ url_for('static', filename='logo.jpg') }}" alt="logo">EcoFinds</div>
      <div class="nav-actions">
        <form method="GET" action="/products" class="search">
          <input name="q" placeholder="Search products" value="{{ q if q else '' }}">
          <select name="category">
            <option value="">All categories</option>
            {% if categories %}
              {% for c in categories %}
                <option value="{{ c }}" {% if c==category %}selected{% endif %}>{{ c }}</option>
              {% endfor %}
            {% endif %}
          </select>
          <button class="btn" type="submit">Search</button>
        </form>
        {% if session.get('user_id') %}
          <a class="nav-link" href="/previous_purchases">Orders</a>
        {% endif %}
      </div>
    </div>
  </header>
  <main class="container">
    <div class="auth-card">
      <div style="margin-bottom:1rem">
        <a class="btn ghost" href="{{ request.referrer or url_for('my_listings') }}">Back to my listings</a>
      </div>
      <h2>Edit Product</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="title" value="{{ product.title }}">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="description">{{ product.description }}</textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" name="category" value="{{ product.category }}">
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" step="0.01" name="price" value="{{ product.price }}">
        </div>
        <div class="form-group">
          <label>Replace Image (optional)</label>
          <input type="file" name="image" accept="image/*">
        </div>
        <button class="btn" type="submit">Save</button>
      </form>
    </div>
  </main>
</body>
</html>
